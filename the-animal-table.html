<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal table</title>
</head>

<body>
<table width="800px" border="1" cellpadding="10">
  <caption>
  The animal table
  </caption>
  <tbody>
    <tr><!-- Row 1 -->
      <th scope="colgroup" colspan=3>Predatory animals</th>
    </tr>
    <tr><!-- Row 2 -->
      <td><strong>Species</strong></td>
      <td><strong>Latin name</strong></td>
      <td><strong>Image</strong></td>
    </tr>
    <tr><!-- Row 3 -->
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><figure><img src="images/brown-bear.jpg" width="105" height="75" alt="Brown bear"/>
        	<figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
    <tr><!-- Row 4 -->
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><figure><img src="images/badger.jpg" width="99" height="75" alt="Badger"/>
        	<figcaption>Badger</figcaption>
        </figure></td>
    </tr>
    <tr><!-- Row 5 -->
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><figure><img src="images/Fox.jpg" width="112" height="75" alt="Fox"/>
        	<figcaption>Fox</figcaption>
        </figure></td>
    </tr>
    <tr><!-- Row 6 -->
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><figure><img src="images/sand-cat.jpg" width="112" height="75" alt="Sand cat"/>
        	<figcaption>Sand cat</figcaption>
		  </figure></td>
    </tr>
    <tr><!-- Row 7 -->
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><figure><img src="images/wild-cat.jpg" width="92" height="75" alt="Wild cat"/>
        	<figcaption>Wild cat</figcaption>
        </figure></td>
    </tr>
    <tr><!-- Row 8 -->
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><figure><img src="images/wolf.jpg" width="112" height="75" alt="Wolf"/>
        	<figcaption>Wolf</figcaption>
        </figure></td>
    </tr>
    <tr><!-- Row 9 -->
      <td colspan="3">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
